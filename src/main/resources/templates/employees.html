<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Spring OAuth Client Thymeleaf - 1</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<nav
        class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5">
    <a class="navbar-brand" th:href="@{/employees/}">Spring OAuth Client
        Thymeleaf -1</a>
    <ul class="navbar-nav ml-auto">
        <li class="navbar-text">Hi, <span sec:authentication="name">preferred_username</span>&nbsp;&nbsp;&nbsp;
        </li>
    </ul>
</nav>

<div class="container">
    <h1>All Employees:</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${employees.empty}">
            <td colspan="4">No Employees</td>
        </tr>
        <tr th:each="foo : ${employees}">
            <td><span th:text="${employees.id}"> ID </span></td>
            <td><span th:text="${employees.name}"> Name </span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
